<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bianco: #ffffff;
            --nero: #0a0a0a;
            --ottanio: #2a6b6b;
            --grigio: #6b6b6b;
            --grigio-chiaro: #e5e5e5;
        }

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bianco);
            color: var(--nero);
            -webkit-font-smoothing: antialiased;
        }

        ::selection {
            background: var(--nero);
            color: var(--bianco);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bianco);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 28px;
            width: auto;
            transition: filter 0.3s ease;
        }

        nav {
            display: flex;
            gap: 3rem;
        }

        nav a {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--nero);
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        /* MAIN CONTENT */
        main {
            padding-top: 120px;
        }

        /* PAGE HERO */
        .page-hero {
            padding: 4rem 3rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-label {
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--ottanio);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-label::before {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--ottanio);
        }

        .page-title {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        .page-title em {
            font-style: italic;
        }

        .page-intro {
            font-size: 1.15rem;
            line-height: 1.9;
            color: var(--grigio);
            max-width: 680px;
        }

        /* CONTATTI SECTION */
        .contatti-section {
            padding: 0 3rem 8rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contatti-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
        }

        /* COLONNA EMAIL */
        .contatti-email {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .contatto-gruppo {
            padding: 2rem 0;
            border-top: 1px solid var(--grigio-chiaro);
        }

        .contatto-gruppo:first-child {
            border-top: none;
            padding-top: 0;
        }

        .contatto-label {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--ottanio);
            margin-bottom: 0.75rem;
        }

        .contatto-email {
            font-size: 1.1rem;
            color: var(--nero);
            transition: color 0.3s ease;
        }

        .contatto-email:hover {
            color: var(--ottanio);
        }

        .contatto-desc {
            font-size: 0.9rem;
            color: var(--grigio);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        /* COLONNA SEDI */
        .contatti-sedi {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sede-card {
            background: linear-gradient(135deg, rgba(42, 107, 107, 0.03) 0%, rgba(42, 107, 107, 0.08) 100%);
            padding: 2.5rem;
        }

        .sede-label {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--ottanio);
            margin-bottom: 1rem;
        }

        .sede-nome {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
            line-height: 1.3;
        }

        .sede-nome em {
            font-style: italic;
        }

        .sede-indirizzo {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--grigio);
        }

        .sede-telefono {
            margin-top: 1rem;
        }

        .sede-telefono a,
        .sede-email a {
            font-size: 1rem;
            font-weight: 500;
            color: var(--nero);
            transition: color 0.3s ease;
        }

        .sede-telefono a:hover,
        .sede-email a:hover {
            color: var(--ottanio);
        }

        .sede-email {
            margin-top: 0.5rem;
        }

        .sede-mappa {
            margin-top: 1.5rem;
        }

        .mappa-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--ottanio);
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--ottanio);
            transition: all 0.3s ease;
        }

        .mappa-link:hover {
            background: var(--ottanio);
            color: var(--bianco);
        }

        .mappa-link svg {
            width: 14px;
            height: 14px;
        }

        /* NEWSLETTER SECTION */
        .newsletter {
            background: var(--nero);
            padding: 6rem 3rem;
        }

        .newsletter-inner {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .newsletter-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2.5rem;
            color: var(--bianco);
            margin-bottom: 1rem;
        }

        .newsletter-desc {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .newsletter-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--bianco);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .newsletter-btn:hover {
            background: var(--bianco);
            color: var(--nero);
        }

        /* FOOTER */
        footer {
            background: var(--nero);
            color: var(--bianco);
            padding: 4rem 3rem 2rem;
        }

        .footer-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4rem;
            flex-wrap: wrap;
            gap: 3rem;
        }

        .footer-brand {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer-links {
            display: flex;
            gap: 5rem;
        }

        .footer-col h4 {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer-col a {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .footer-col a:hover {
            color: var(--bianco);
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer-social {
            display: flex;
            gap: 2rem;
        }

        .footer-social a {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: var(--bianco);
        }

        /* REVEAL ANIMATION */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .contatti-grid {
                grid-template-columns: 1fr;
                gap: 4rem;
            }

            .contatti-sedi {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            nav {
                gap: 1.5rem;
            }

            nav a {
                font-size: 0.65rem;
            }

            .page-hero {
                padding: 3rem 1.5rem 4rem;
            }

            .contatti-section {
                padding: 0 1.5rem 5rem;
            }

            .sede-card {
                padding: 2rem;
            }

            .footer-links {
                gap: 3rem;
            }

            .footer-bottom {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            nav {
                display: none;
            }

            .footer-grid {
                flex-direction: column;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 2rem;
            }

            .footer-social {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }
    </style>
</head>
